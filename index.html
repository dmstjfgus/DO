<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO</title>

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper Slider Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- Light Box -->
    <link href="/DO_frontend/css/lightbox.css" rel="stylesheet" />

    <!-- favicon -->
    <link rel="shorcut icon" href="/DO_frontend/images/favicon.png" />
    <link rel="apple-touch-icon" href="/DO_frontend/images/favicon.png" />

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="/DO_frontend/css/header-footer.css" />
    <link rel="stylesheet" href="/DO_frontend/css/style.css" />
    <link rel="stylesheet" href="/DO_frontend/css/midea.css" />
  </head>

  <body>
    <!-- Header include -->
    <div
      class="header-wrapper"
      w3-include-html="/DO_frontend/include/header.html"
    ></div>

    <!-- slider -->
    <section class="img-slider">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="/DO_frontend/images/home1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/DO_frontend/images/home2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/DO_frontend/images/home3.jpg" alt="" />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button swiper-button-prev"></div>
        <div class="swiper-button swiper-button-next"></div>
      </div>
    </section>

    <!-- Footer include -->
    <div
      class="footer-wrapper"
      w3-include-html="/DO_frontend/include/footer.html"
    ></div>

    <div class="background"></div>

    <!-- Include Files -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/DO_frontend/js/include.js"></script>

    <!-- jQuery Frmework -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <!-- Light Box -->
    <script src="/DO_frontend/js/lightbox.js"></script>

    <!-- Main Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/DO_frontend/js/main.js"></script>
  </body>
</html>
